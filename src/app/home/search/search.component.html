<div class="search container">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="fill">
        <mat-label>Check In / Check Out</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate>
          <input matEndDate>
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

    </div>
    <div class="col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">

        <mat-icon matPrefix (click)="removeAdult()">remove</mat-icon>
        <input disabled class="members-input" matInput value="{{adults}} Adults">
        <mat-icon matSuffix (click)="addAdult()">add</mat-icon>
      </mat-form-field>
    </div>
    <div class=" col-md-5">
      <mat-form-field class="example-full-width" appearance="fill">

        <mat-icon matPrefix (click)="removeChild()"> remove</mat-icon>
        <input disabled class="members-input" matInput value="{{children}} Children">
        <mat-icon matSuffix (click)="addChild()">add</mat-icon>
      </mat-form-field>
    </div>

    <div class=" col-md-1 btn-container">

      <button class="btn btn-search">
        <a routerLink='/search'>
          <mat-icon>search</mat-icon>
        </a>

      </button>
    </div>
  </div>




</div>
