<div class="login">
  <app-navbar></app-navbar>
  <div class="container">
    <div class="login-box">
      <h2>Login </h2>
      <form (ngSubmit)='login()'>
        <div class="user-box">
          <input class="input" type="text" required="" placeholder="Email" #email>

        </div>
        <!-- /.user-box -->
        <div class="user-box">
          <input class="input" type="password" required="" placeholder="Password" #password>
        </div>
        <!-- /.user-box -->
        <button type="submit" class="btn">
          <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            login
          </a>
        </button>



      </form>
      <p class="muted">Can't remember your password? <a routerLink="/forgetpassword">Forget Password</a></p>
    </div>
  </div>

  <!-- /.login-box -->

</div>

<app-footer></app-footer>
