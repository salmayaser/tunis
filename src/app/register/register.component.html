<div class="login">
  <app-navbar></app-navbar>
  <div class="container">
    <div class="login-box">
      <h2>Join Us Now </h2>
      <form (ngSubmit)="onSubmit()">
        <div class="user-box">
          <input class="input" type="text" required placeholder="Name" name="userName" [(ngModel)]='username'>
        </div>
        <div class="user-box">
          <input class="input" type="text" required placeholder="Email" name="email" [(ngModel)]='email'>
        </div>

        <div class="user-box">
          <input class="input" type="text" required placeholder="Phone Number" name="phoneNumber" [(ngModel)]='phone'>
        </div>
        <!-- /.user-box -->
        <div class="user-box">
          <input class="input" type="password" required placeholder="Password" name="password" [(ngModel)]='password'>
        </div>

        <div class="user-box">
          <input class="input" type="password" required placeholder="Confirm Password" name="confirmPassword"
            [(ngModel)]='confirmPassword'>
        </div>
        <!-- /.user-box -->
        <button class="btn" type="submit">
          <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Register
          </a>
        </button>

      </form>
      <!-- /form -->
    </div>
  </div>

  <!-- /.login-box -->

</div>

<app-footer></app-footer>
